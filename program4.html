<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mystyle{
            width: 100%;
            padding: 25px;
            background-color: coral;
            color: red;
            font-size: 25px;
            box-sizing: border-box;

}
    </style>
</head>
<body>
    <p>click the "Tag it" button to toggle between adding and removing the "mystyle" class name of the DIV element:</p>
    <button onclick="myfunction()">Try it</button>
    <div id="myDIV">
        this is a DIV element
    </div>
    <script>
        function myfunction() {
            var element = document.getElementById("myDIV");
            element.classList.toggle("mystyle");
        }
    </script>
</body>
</html>
